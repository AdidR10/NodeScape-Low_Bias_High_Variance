version: '3.8'

services:
  frontend:
    image: asifmahmoud414/nodescape-frontend:latest
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - nodescape-network

  backend:
    image: asifmahmoud414/nodescape-backend:latest
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    volumes:
      - ./backend/lightgin_model_weights.h5:/app/lightgin_model_weights.h5:ro
    restart: unless-stopped
    networks:
      - nodescape-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/predict"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  nodescape-network:
    driver: bridge 